name: Merge PR with scheduler
on:
  schedule:
    - cron: '35 18 * * *'
jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label issues
        uses: andymckay/labeler@1.0.2
        with:
          add-labels: 'to-merge'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
